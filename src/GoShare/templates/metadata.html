<!DOCTYPE html>
<html>
    <head>
        <meta name="theme-color" content="#266eff" />
        <meta name="og:site_name" content="{{.Filename}}.{{.Extension}}">
        <meta property="og:title" content="{{.Filedate}} ({{.Filesize}})" />
        <meta property="og:url" content="/{{.Filename}}.{{.Extension}}" />
        <meta property="og:image" content="/{{.Filename}}.{{.Extension}}" />

        {{ if eq .Extension "mp4" }}
        <meta property="og:video:type" content="video/mp4">
        <meta property="og:video" content="/{{.Filename}}.{{.Extension}}">
        <meta property="og:video:width" content="1280">
        <meta property="og:video:height" content="720">
        <meta property="og:type" content="video">
        {{ else }}
        <meta name="twitter:card" content="summary_large_image">
        {{ end }}
    </head>
